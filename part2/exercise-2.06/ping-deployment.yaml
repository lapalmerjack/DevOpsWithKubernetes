apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ping-pong-uuid
  name: ping-pong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong
  template:
    metadata:
      labels:
        app: ping-pong
    spec:
      containers:
        - name: ping-pong
          image: lapalmerjack/pingpong:newest
          ports:
            - containerPort: 8083

---

apiVersion: v1
kind: Service
metadata:
  namespace: ping-pong-uuid
  name: ping-pong-service
spec:
  type: ClusterIP
  selector:
    app: ping-pong
  ports:
    - port: 2345
      protocol: TCP
      targetPort: 8083

